<div [formGroup]="form">
    <div class="form-floating password-input input-group">
        <input [type]="passwordVisible ? 'text' : 'password'" class="form-control" [id]="id"
            [placeholder]="'Login.Modal.Body.Form.Password' | translate" [formControlName]="controlName">
        <label [for]="id" class="form-label">
            <i class="fa-solid fa-lock me-2"></i>
            {{ label | translate }}
        </label>
        <span class="input-group-text" (click)="togglePasswordVisibility()">
            <i class="fa-solid" [ngClass]="passwordVisible ? 'fa-eye' : 'fa-eye-slash'"></i>
        </span>
    </div>

    @if (form.get(controlName)?.invalid && form.get(controlName)?.touched) {
    <app-error-message [message]="'SHARED.FORM-CONTROLS.VALIDATION.PASSWORD-REQUIRED'" />
    }

    @if (form.get(controlName)?.errors?.['mismatch'] && form.get(controlName)?.touched) {
    <app-error-message [message]="'SHARED.FORM-CONTROLS.VALIDATION.PASSWORD-MISMATCH'" />
    }
</div>
