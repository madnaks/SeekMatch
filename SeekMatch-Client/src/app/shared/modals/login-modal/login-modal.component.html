<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">
        {{ 'Login.Modal.Title' | translate }}
    </h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="dismiss('Cross click')"></button>
</div>
<div class="modal-body">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <!-- Email -->
        <app-email-input [form]="loginForm"></app-email-input>
        <!-- Password -->
        <div class="mb-3">
            <div class="form-floating password-input input-group">
                <input [type]="passwordVisible ? 'text' : 'password'" class="form-control" id="inputPassword"
                    [placeholder]="'Login.Modal.Body.Form.Password' | translate" formControlName="password">
                <label for="inputEmail" class="form-label">
                    <i class="fa-solid fa-key me-2"></i>
                    {{ 'Login.Modal.Body.Form.Password' | translate }}
                </label>
                <span class="input-group-text" (click)="togglePasswordVisibility()">
                    <i class="fa-solid" [ngClass]="passwordVisible ? 'fa-eye' : 'fa-eye-slash'"></i>
                </span>
            </div>
            @if (loginForm.get('password')?.invalid && loginForm.get('password')?.touched) {
            <app-error-message [message]="'Login.Modal.Body.Form.Validation.Password'"></app-error-message>
            }
        </div>
        <!-- Login button -->
        <div class="mb-3 d-flex justify-content-center">
            <button type="submit" class="btn btn-primary w-50" [disabled]="isLoading">
                <i class="me-2"
                    [ngClass]="{'fa fa-spin fa-spinner': isLoading, 'fa-solid fa-right-to-bracket': !isLoading }"></i>
                {{ 'Login.Modal.Body.Form.SubmitButton' | translate }}
            </button>
        </div>
    </form>
</div>
