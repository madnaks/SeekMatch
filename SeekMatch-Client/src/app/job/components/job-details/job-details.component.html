<div class="job-details" *ngIf="job">
    <h2>{{ job.title }}</h2>
    <h6>{{ job.company }}</h6>
    <span><i class="fa-solid fa-location-dot"></i> {{ job.location }}</span>
    <hr>
    <h5>{{ 'JobOffers.Job-Details.Job-Details' | translate }}</h5>
    <p>{{ job.description }}</p>
</div>
<div *ngIf="!job" class="text-center">
    <p>Select a job to see details</p>
</div>
