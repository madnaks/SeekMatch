<div class="row">
    <div class="col-md-9">

        @if (isLoading) {
        <div class="loading-spinner">
            <div class="spinner-border">
            </div>
        </div>
        } @else {
        <form [formGroup]="aboutYouForm" (ngSubmit)="saveProfile()">
            <!-- Profile title -->
            <div class="row mt-3">
                <div class="col-md-12 profile-picture-section">
                    <p>
                        <b>
                            {{ 'Profile.Recruiter.AboutYou.ProfilePicture' | translate }}
                        </b>
                    </p>
                    
                    <div>
                        <img [src]="profilePicture" class="img-thumbnail mb-2">

                        <!-- Custom button to trigger file input -->
                        <button type="button" class="btn btn-primary btn-md mt-2 ms-3 me-3" (click)="fileInput.click()">
                            {{ 'Profile.Recruiter.AboutYou.ChoosePicture' | translate }}
                        </button>

                        <!-- Button to remove current image -->
                        <button type="button" class="btn btn-danger btn-md mt-2" (click)="removeImage()"
                            *ngIf="profilePicture && !defaultProfilePicture">
                            {{ 'Profile.Recruiter.AboutYou.Remove' | translate }}
                        </button>

                        <!-- Hidden file input element -->
                        <input type="file" #fileInput (change)="onFileSelected($event)" style="display: none;">
                    </div>

                </div>
            </div>
            <!-- Full name  -->
            <div class="row mt-3">
                <!-- First name -->
                <div class="col-md-6">
                    <label for="inputFirstName" class="form-label">
                        {{ 'Profile.Recruiter.AboutYou.FirstName' | translate }}
                    </label>
                    <input type="text" class="form-control" id="inputFirstName" formControlName="firstName">
                </div>
                <!-- Last name -->
                <div class="col-md-6">
                    <label for="inputLastName" class="form-label">
                        {{ 'Profile.Recruiter.AboutYou.LastName' | translate }}
                    </label>
                    <input type="text" class="form-control" id="inputLastName" formControlName="lastName">
                </div>
            </div>
            <!-- Email -->
            <div class="row mt-3">
                <div class="col-md-12">
                    <label for="inputEmail" class="form-label">
                        {{ 'Profile.Recruiter.AboutYou.Email' | translate }}
                    </label>
                    <input type="email" class="form-control" id="inputEmail" formControlName="email">
                </div>
            </div>
            <!-- Save button -->
            <div class="row mt-3">
                <div class="col-md-12 d-flex justify-content-center align-items-center">
                    <button type="submit" class="btn btn-primary w-25" [disabled]="isSaving">
                        <i class="me-2"
                            [ngClass]="{'fa fa-spin fa-spinner': isSaving, 'fa-solid fa-floppy-disk': !isSaving }"></i>
                        {{ 'Shared.Button.Save' | translate }}
                    </button>
                </div>
            </div>
        </form>
        }
    </div>
</div>
