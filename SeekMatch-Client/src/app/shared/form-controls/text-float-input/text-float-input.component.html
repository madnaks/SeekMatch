<div [formGroup]="form" class="row mt-3">
    <div class="col-md-12">

        <div class="form-floating">
            <input type="text" class="form-control" [id]="id" [placeholder]="placeholder"
                [formControlName]="controlName">
            <label [for]="id" class="form-label">
                @if(hasIcon) {
                <i [class]="getIconClass()"></i>
                }
                {{ label | translate }}
            </label>
        </div>
    </div>
</div>
