<div class="row">
    <div class="col-md-9">

        @if (isLoading) {
        <be-loader />
        } @else {
        <form [formGroup]="companyForm" (ngSubmit)="updateCompany()">
            <!-- Company name and website -->
            <div class="row mt-3">
                <div class="col-6">
                    <be-text-float-input [form]="companyForm" [controlName]="'name'" [id]="'inputName'"
                        [label]="'Representative.Company.Name'" [hasIcon]="false" />
                </div>
                <div class="col-6">
                    <be-text-float-input [form]="companyForm" [controlName]="'website'" [id]="'inputWebsite'"
                        [label]="'Representative.Company.Website'" [hasIcon]="true" [iconClass]="'fa-solid fa-link'" />
                </div>
            </div>
            <!-- Company description -->
            <div class="row mt-3">
                <div class="col-md-12">
                    <be-text-area-float-input [form]="companyForm" [controlName]="'description'"
                        [id]="'inputDescriptionFloat'" [label]="'Representative.Company.Description'" [hasIcon]="false"
                        [height]="'150px'" />
                </div>
            </div>
            <!-- Address group -->
            <be-address-group *ngIf="!isLoading" [form]="companyForm" [isCompany]="true" />
            <!-- Phone number -->
            <div class="row mt-3">
                <div class="col-4">
                    <be-phone-input [form]="companyForm" />
                </div>
            </div>
            <!-- Save button -->
            <div class="row mt-3">
                <div class="col-md-12 d-flex justify-content-center align-items-center">
                    <button type="submit" class="btn btn-primary w-25" [disabled]="isSaving">
                        <i class="me-2"
                            [ngClass]="{'fa fa-spin fa-spinner': isSaving, 'fa-solid fa-floppy-disk': !isSaving }"></i>
                        {{ 'BUTTON.SAVE' | translate }}
                    </button>
                </div>
            </div>
        </form>
        }
    </div>
</div>
