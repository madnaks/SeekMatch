<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">
        {{ 'Login.Modal.Title' | translate }}
    </h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="dismiss('Cross click')"></button>
</div>
<div class="modal-body">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <input type="email" class="form-control" id="inputLoginEmail"
                [placeholder]="'Login.Modal.Body.Form.Email' | translate" formControlName="email">
        </div>
        <div class="mb-3">
            <div class="password-input input-group">
                <input [type]="passwordVisible ? 'text' : 'password'" class="form-control" id="inputPassword"
                    [placeholder]="'Login.Modal.Body.Form.Password' | translate" formControlName="password">
                <span class="input-group-text" (click)="togglePasswordVisibility()">
                    <i class="fa-solid" [ngClass]="passwordVisible ? 'fa-eye' : 'fa-eye-slash'"></i>
                </span>
            </div>
        </div>
        <div class="mb-3 d-flex justify-content-center">
            <button type="submit" class="btn w-50" [disabled]="isLoading">
                <i class="me-2" [ngClass]="{'fa fa-spin fa-spinner': isLoading, 'fa-solid fa-right-to-bracket': !isLoading }"></i>
                {{ 'Login.Modal.Body.Form.SubmitButton' | translate }}
            </button>
        </div>
    </form>
</div>
