<div class="job-details" *ngIf="jobOffer">
    <h2>{{ jobOffer.title }}</h2>
    <h6>{{ jobOffer.companyName }}</h6>
    <span><i class="fa-solid fa-location-dot"></i> {{ jobOffer.location }}</span>
    <hr>
    <h5>{{ 'JobOffers.JobDetails.JobDetails' | translate }}</h5>
    <p>{{ jobOffer.description }}</p>
</div>
<div *ngIf="!jobOffer" class="text-center">
    <p>Select a job to see details</p>
</div>
