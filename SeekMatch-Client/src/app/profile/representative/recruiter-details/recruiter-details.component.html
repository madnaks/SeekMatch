<div class="row mb-3">
    <div class="col-md-6 d-flex justify-content-start">
        <button class="btn btn-primary" (click)="goBack()">
            <i class="fa-solid fa-arrow-left me-2"></i>
            {{ 'BUTTON.BACK' | translate }}
        </button>
    </div>
    <div class="col-md-6 d-flex justify-content-end">

        <div ngbDropdown class="d-inline-block">
            <button type="button" id="dropdownBasic" ngbDropdownToggle>
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </button>
            <div ngbDropdownMenu aria-labelledby="dropdownBasic">
                <button type="button" class="btn btn-link" ngbDropdownItem
                    (click)="open(recruiterTeamContent, recruiter)" [disabled]="isLoading">
                    <i class="fa-solid fa-user-pen me-2"></i>
                    Edit Recruiter
                </button>
                <button type="button" class="btn btn-link" ngbDropdownItem
                    (click)="open(recruiterTeamContent, recruiter)" [disabled]="isLoading">
                    <i class="fa-solid fa-user-slash me-2"></i>
                    Block Recruiter
                </button>
                <button type="button" class="btn btn-link" ngbDropdownItem
                    (click)="open(recruiterTeamContent, recruiter)" [disabled]="isLoading">
                    <i class="fa-solid fa-user-xmark me-2"></i>
                    Delete Recruiter
                </button>
            </div>
        </div>
    </div>
</div>
@if (isLoading) {
<be-loader />
} @else {
<div class="row mb-3">
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-6">
                <h4>
                    <i class="fa-solid fa-user me-2"></i>
                    {{ recruiter?.firstName }}, {{ recruiter?.lastName }}
                </h4>
                <h5>
                    <i class="fa-solid fa-envelope me-2"></i>
                    {{ recruiter?.email }}
                </h5>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <nav ngbNav #nav="ngbNav" class="nav-tabs">
            <ng-container ngbNavItem>
                <a ngbNavLink>
                    <i class="fa-solid fa-chart-line me-2"></i>
                    Stats
                </a>
                <ng-template ngbNavContent>
                    <div class="mt-3 mb-3">
                        Number of job offers posted: 10
                    </div>

                    <div class="mb-3">
                        Number of candidates contacted: 25
                    </div>

                    <div class="mb-3">
                        Response rate: 40%
                    </div>
                </ng-template>
            </ng-container>
            <ng-container ngbNavItem>
                <a ngbNavLink>
                    <i class="fa-solid fa-building-lock me-2"></i>
                    Permissions
                </a>
                <ng-template ngbNavContent>
                    <div class="ms-4 mt-2">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="canDeleteJobOffers"
                                [checked]="recruiter?.canDeleteJobOffers" disabled>
                            <label class="form-check-label" for="canDeleteJobOffers">
                                Can delete job offers
                            </label>
                        </div>
                    </div>
                </ng-template>
            </ng-container>
        </nav>
        <div [ngbNavOutlet]="nav" class="mt-2"></div>
    </div>

</div>
}

<!-- Recruiter update modal -->
<ng-template #recruiterTeamContent let-c="close" let-d="dismiss">
    <app-recruiter-team-modal [closeModal]="c" [dismissModal]="d" (modalActionComplete)="modalActionComplete($event)"
        [selectedRecruiter]="recruiter" />
</ng-template>
