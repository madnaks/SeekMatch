<div class="job-list">
    <div *ngFor="let job of jobs" class="card mb-3" (click)="selectJob(job)">
        <div class="card-body">
            <h5 class="card-title">{{ job.title }}</h5>
            <p class="card-text">{{ job.description }}</p>
        </div>
    </div>
    <div *ngIf="isLoading" class="text-center">
        <p>Loading...</p>
    </div>
</div>
