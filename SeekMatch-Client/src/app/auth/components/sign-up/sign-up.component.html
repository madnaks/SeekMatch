<app-header-simplified></app-header-simplified>

<div class="container-fluid">

    <div class="row">

        <!-- First Column : JOB SEEKER-->
        <div class="column justify-content-evenly" id="first-column">

            <h2 class="text-center d-none d-md-block">
                {{ 'SignUp.Register.JobSeeker.Title' | translate }}
            </h2>

            <div class="d-flex justify-content-center align-items-center flex-column">
                <img src="assets\images\man-wearing-a-tie-svgrepo-com.svg" alt="Description of the image" width="200">
                <button class="btn btn-sign-up job-seeker" routerLink="/job/job-offers">
                    {{ 'SignUp.Register.JobSeeker.Button' | translate }}
                </button>
            </div>

            <div class="d-flex justify-content-center align-items-center flex-column">
                <p class="m-0">
                    {{ 'SignUp.Register.HaveAccount' | translate }}
                </p>
                <p>
                    {{ 'SignUp.Register.Login' | translate }}
                </p>
            </div>

        </div>

        <!-- Second Column : RECRUITER-->
        <div class="column justify-content-evenly" id="second-column">

            <h2 class="text-center d-none d-md-block">
                {{ 'SignUp.Register.Recruiter.Title' | translate }}
            </h2>

            <div class="d-flex justify-content-center align-items-center flex-column">
                <img src="assets\images\woman-with-magnifying-glass-svgrepo-com.svg" alt="Description of the image"
                    width="200">
                <button class="btn btn-sign-up recruiter" routerLink="/job/job-offers">
                    {{ 'SignUp.Register.Recruiter.Button' | translate }}
                </button>
            </div>

            <div class="d-flex justify-content-center align-items-center flex-column">
                <p class="m-0"> 
                    {{ 'SignUp.Register.HaveAccount' | translate }}
                </p>
                <!-- <p (click)="open(content)"> -->
                    <p>
                    {{ 'SignUp.Register.Login' | translate }}
                </p>
            </div>

        </div>

    </div>

</div>
