<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">
        {{ 'Representative.Recruiter.Modal.CreationTitle' | translate }}
    </h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="dismiss('Cross click')"></button>
</div>

<div class="modal-body">
    <form [formGroup]="recruiterForm" (ngSubmit)="onSubmit()">
        <app-full-name-input [form]="recruiterForm">
        </app-full-name-input>
        <!-- Email -->
        <div class="mb-4">
            <div class="form-floating">
                <input type="text" class="form-control" id="inputEmail" formControlName="email"
                    [placeholder]="'Representative.Recruiter.Modal.Body.Form.LastName' | translate">
                <label for="inputEmail" class="form-label">
                    {{ 'Representative.Recruiter.Modal.Body.Form.Email' | translate }}
                </label>
            </div>
            @if ((recruiterForm.get('email')?.invalid && recruiterForm.get('email')?.touched)) {
                <app-error-message [message]="'Representative.Recruiter.Modal.Body.Form.Validation.Email'"></app-error-message>
            }
        </div>
        <!-- Create -->
        <div class="mb-4 d-flex justify-content-center">
            <button type="submit" class="btn btn-primary w-50">
                <i class="me-2"
                    [ngClass]="{'fa fa-spin fa-spinner': isSaving, 'fa-solid fa-circle-plus': !isSaving }"></i>
                {{ 'Button.Create' | translate }}
            </button>
        </div>
    </form>
</div>
