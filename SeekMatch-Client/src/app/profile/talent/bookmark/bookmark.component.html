@if (bookmarks.length > 0) {
    <be-data-table [data]="bookmarks" [columns]="bookmarksColumns" [actions]="bookmarkActions" />

    <!-- Job offer preview modal -->
    <ng-template #previewJobOfferContent let-c="close" let-d="dismiss">
        <app-job-offer-preview-modal [closeModal]="c" [dismissModal]="d" [selectedJobOffer]="selectedBookmark?.jobOffer!"></app-job-offer-preview-modal>
    </ng-template>    
} @else {
    No data
}
