<div [formGroup]="form">

<ngx-intl-tel-input [cssClass]="'form-control'" [enableAutoCountrySelect]="false" [enablePlaceholder]="true"
    [searchCountryFlag]="true" [searchCountryField]="[SearchCountryField.Iso2, SearchCountryField.Name]"
    [onlyCountries]="[CountryISO.Canada, CountryISO.France, CountryISO.Tunisia ]" [selectFirstCountry]="false"
    [selectedCountryISO]="selectedCountryISO" [maxLength]="15" [phoneValidation]="true" 
    name="phone"
    [formControlName]="name" id="inputPhone" (countryChange)="onPhoneCountryChange()">
</ngx-intl-tel-input>
</div>
