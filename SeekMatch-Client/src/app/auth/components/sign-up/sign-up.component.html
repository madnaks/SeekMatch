<app-header-simplified></app-header-simplified>

<div class="container-fluid">

    <div class="row">

        <!-- 1st Column : JOB SEEKER -->
        <div class="column justify-content-evenly" id="first-column">

            <h2 class="text-center d-none d-md-block">
                {{ 'SignUp.Talent.Title' | translate }}
            </h2>

            <div class="d-flex justify-content-center align-items-center flex-column">
                <img src="assets\images\man-wearing-a-tie.svg" alt="Description of the image" width="200">
                <button class="btn btn-sign-up btn-important  job-seeker" (click)="open(registerTalentContent, UserRole.Talent)">
                    <i class="fa-solid fa-user-plus me-2"></i>
                    {{ 'SignUp.Talent.Button' | translate }}
                </button>
            </div>

            <div class="d-flex justify-content-center align-items-center flex-column">
                <p class="m-0">
                    {{ 'SignUp.HaveAccount' | translate }}
                </p>
                <button class="btn btn-sign-up btn-important job-seeker mt-2" (click)="open(loginContent, UserRole.Talent)">
                    <i class="fa-solid fa-right-to-bracket me-2"></i>
                    {{ 'SignUp.Login' | translate }}
                </button>
            </div>

        </div>

        <!-- 2nd Column : RECRUITER -->
        <div class="column justify-content-evenly" id="second-column">

            <h2 class="text-center d-none d-md-block">
                {{ 'SignUp.Recruiter.Title' | translate }}
            </h2>

            <div class="d-flex justify-content-center align-items-center flex-column">
                <img src="assets\images\woman-with-magnifying-glass.svg" alt="Description of the image" width="200">
                <button class="btn btn-sign-up btn-important recruiter" (click)="open(registerRecruiterContent, UserRole.Recruiter)">
                    <i class="fa-solid fa-user-plus me-2"></i>
                    {{ 'SignUp.Recruiter.Button' | translate }}
                </button>
            </div>

            <div class="d-flex justify-content-center align-items-center flex-column">
                <p class="m-0">
                    {{ 'SignUp.HaveAccount' | translate }}
                </p>
                <button class="btn btn-sign-up btn-important recruiter mt-2" (click)="open(loginContent, UserRole.Recruiter)">
                    <i class="fa-solid fa-right-to-bracket me-2"></i>
                    {{ 'SignUp.Login' | translate }}
                </button>
            </div>

        </div>

    </div>

</div>

<!-- login modal -->
<ng-template #loginContent let-c="close" let-d="dismiss">
    <app-login-modal [closeModal]="c" [dismissModal]="d" />
</ng-template>

<!-- register talent modal -->
<ng-template #registerTalentContent let-c="close" let-d="dismiss">
    <app-register-talent-modal [closeModal]="c" [dismissModal]="d" />
</ng-template>

<!-- register recruiter modal -->
<ng-template #registerRecruiterContent let-c="close" let-d="dismiss">
    <app-register-recruiter-modal [closeModal]="c" [dismissModal]="d" />
</ng-template>
