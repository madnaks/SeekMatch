<div class="row">
    <div class="col-md-9">

        @if (isLoading) {
        <be-loader />
        } @else {
        <form [formGroup]="companyForm" (ngSubmit)="updateCompany()">
            <!-- Name -->
            <div class="row mt-3">
                <be-text-float-input [form]="companyForm" [controlName]="'name'" [id]="'inputName'"
                    [label]="'Representative.Company.Name'" [hasIcon]="false" />
            </div>
            <!-- Phone Number -->
            <div class="row mt-3">
                <div class="col-6">
                    <label for="inputPhoneNumber" class="form-label">
                        {{ 'Representative.Company.PhoneNumber' | translate }}
                    </label>
                    <input type="text" class="form-control" id="inputPhoneNumber" formControlName="phoneNumber">
                </div>
                <div class="col-6">
                    <be-text-float-input [form]="companyForm" [controlName]="'website'" [id]="'inputWebsite'"
                        [label]="'Representative.Company.Website'" [hasIcon]="false" />
                </div>
            </div>
            <!-- Address group -->
            <be-address-group [form]="companyForm" [isCompany]="true" />
            <!-- Company description -->
            <div class="row mt-3">
                <div class="col-md-12">
                    <label for="inputDescription" class="form-label">
                        {{ 'Representative.Company.Description' | translate }}
                    </label>
                    <textarea class="form-control" id="inputDescription" formControlName="description" rows="4"></textarea>
                </div>
            </div> 
            <!-- Save button -->
            <div class="row mt-3">
                <div class="col-md-12 d-flex justify-content-center align-items-center">
                    <button type="submit" class="btn btn-primary w-25" [disabled]="isSaving">
                        <i class="me-2"
                            [ngClass]="{'fa fa-spin fa-spinner': isSaving, 'fa-solid fa-floppy-disk': !isSaving }"></i>
                        {{ 'BUTTON.SAVE' | translate }}
                    </button>
                </div>
            </div>
        </form>
        }
    </div>
</div>
