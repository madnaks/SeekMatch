<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">
        @if(updateMode) {
        {{ 'Representative.Recruiter.Modal.UpdateTitle' | translate }}
        } @else {
        <i class="fa-solid fa-user-tie me-2"></i>
        {{ 'Representative.Recruiter.Modal.CreationTitle' | translate }}
        }
    </h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="dismiss('Cross click')"></button>
</div>

<div class="modal-body">

    @if(!updateMode) { 
    <be-alert [type]="'info'" [messageKey]="'Representative.Recruiter.Modal.Alert.CreateInformation'" />
    }

    <form [formGroup]="recruiterForm" (ngSubmit)="onSubmit()">
        <app-full-name-input [form]="recruiterForm" />
        <!-- Email -->
        <div class="mb-4">
            <be-email-input [form]="recruiterForm" />
        </div>
        <div class="row mb-4">
            <div class="col-12">
                <div class="fw-semibold">
                    Permissions
                </div>

                <div class="ms-4 mt-2">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="canDeleteJobOffers"
                            formControlName="canDeleteJobOffers">
                        <label class="form-check-label" for="canDeleteJobOffers">
                            Can delete job offers
                        </label>
                    </div>

                </div>

            </div>

        </div>
        <!-- Create -->
        <div class="mb-4 d-flex justify-content-center">
            <button type="submit" class="btn btn-primary w-50">
                @if (updateMode) {
                <i class="me-2"
                    [ngClass]="{'fa fa-spin fa-spinner': isSaving, 'fa-solid fa-floppy-disk': !isSaving }"></i>
                {{ 'BUTTON.SAVE' | translate }}
                } @else {
                <i class="me-2"
                    [ngClass]="{'fa fa-spin fa-spinner': isSaving, 'fa-solid fa-circle-plus': !isSaving }"></i>
                {{ 'BUTTON.CREATE' | translate }}
                }
            </button>
        </div>
    </form>
</div>
