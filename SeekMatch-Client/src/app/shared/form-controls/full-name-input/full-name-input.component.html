<div [formGroup]="form" class="row mt-3">
    <!-- Last name -->
    <div class="col-md-6">
        <div class="form-floating">
            <input type="text" class="form-control" id="inputLastName" placeholder="LastName"
                formControlName="lastName">
            <label for="inputLastName" class="form-label">
                <i class="fa-regular fa-user me-2"></i>
                {{ 'SHARED.FORM-CONTROLS.LABEL.LASTNAME' | translate }}
            </label>
        </div>
        @if ((form.get('lastName')?.invalid && form.get('lastName')?.touched)) {
        <app-error-message [message]="'SHARED.FORM-CONTROLS.VALIDATION.LASTNAME'"></app-error-message>
        }
    </div>
    <!-- First name -->
    <div class="col-md-6">
        <div class="form-floating">
            <input type="text" class="form-control" id="inputFirstName" placeholder="FirstName"
                formControlName="firstName">
            <label for="inputFirstName" class="form-label">
                <i class="fa-regular fa-user me-2"></i>
                {{ 'SHARED.FORM-CONTROLS.LABEL.FIRSTNAME' | translate }}
            </label>
        </div>
        @if ((form.get('firstName')?.invalid && form.get('firstName')?.touched)) {
        <app-error-message [message]="'SHARED.FORM-CONTROLS.VALIDATION.FIRSTNAME'"></app-error-message>
        }
    </div>
</div>
